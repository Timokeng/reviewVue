<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>复习Vue</title>
        <link href="css/norma.css" rel="stylesheet" type="text/css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>

    <body>
        <div id="app">
            <div>
                <span>{{message1}}</span>
                <button v-on:click="reverseMessage">反转信息</button>
                <br>
                <input v-model="message1">
            </div>
            <div v-bind:title="message2">
                鼠标悬浮查看动态绑定信息
            </div>
            <div v-if="show">使用v-if</div>
            <ul>
                <li v-for="item in items">{{ item.text }}</li>
            </ul>
            <ul>
                <item-model
                    v-for="item in items"
                    v-bind:item="item"
                    v-bind:key="item.id"
                ></item-model>
            </ul>
        </div>
        <script src="js/theVue1.js"></script>
    </body>
</html>
