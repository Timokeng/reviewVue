<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>复习Vue</title>
        <link href="css/norma.css" rel="stylesheet" type="text/css">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>

    <body>
        <div id="app">
            <div v-bind:class="{active: isActive, errorClass: errorClass}">通过v-bind设置动态class</div>
            <div v-bind:class="dynamicClass">直接调用完整对象做class</div>
            <div v-bind:class="computedClass">通过计算属性设置class</div>
            <div v-bind:style="styleData">通过v-bind设置动态style</div>
        </div>
        <script src="js/theVue3.js" type="text/javascript"></script>
    </body>
</html>
