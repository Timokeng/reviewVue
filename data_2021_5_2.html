<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>2021_5_2</title>
    </head>
    <body>
        <div id="app">
            <h1 v-if="awesome">Vue is awesome!</h1>
            <h1 v-else>Oh no</h1>
            <template v-if="ok">
                <h1>Title</h1>
                <p>Paragraph 1</p>
                <p>Paragraph 2</p>
            </template>
            <div v-show="ok">bububu</div>
            <ul id="example-1">
                <li v-for="(item, index) in items" :key="index">
                    {{index}} - {{item.message}}
                </li>
            </ul>
            <div id="example-2'">
                <button v-on:click="count += 1">Add</button>
                <div>This button has been clicked {{count}} times</div>
            </div>
            <div id="example-3">
                <blog-post
                    v-for="post in posts"
                    :title="post.message"
                    :key="post.id"
                ></blog-post>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="js/vue2021_5_2.js" type="text/javascript"></script>
    </body>
</html>
